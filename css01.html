<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css1 - 스타일 지정 방식</title>
    <!-- 외부 스타일 (outer style) : link 요소로 스타일의 문서를 외부 css 파일로 만들어 지정하는 방식-->
    <link rel="stylesheet" href="common.css">
    <style>
    /* 내부 스타일 (inner style) : 해당 문서의 스타일 만을 현재 문서에서 지정하는 방식*/
    .wrap { clear: both; }
    #hd1 { background-color: blueviolet; }
    .hd { background-color: pink; }
    header { background-color: yellow; }
    #hd1 { background-color: gray; }
    /* 선택자 우선 순위
    인라인 스타일 > id(#) > class(.) > tag의 우선순위이며, 동일 선택자의 경우에는 나중에 설정된 선택자가 적용된다.
    */
    </style>
</head>
<body>
<div class="wrap">
    <header class="hd" id="hd1">
        <h1>헤더</h1>
    </header>
    <div class="content">
        <!-- 인라인 스타일 지정 방식 : 해당 요소에 직접 style 속성으로 스타일을 지정
            (가급적 사용하지 않는 것을 추천 - 수정하기가 어려움!)-->
        <h2 style="color:darkblue">콘텐츠</h2>
    </div>
    <footer class="ft">
        <h1>푸터</h1>
    </footer>
</div>
</body>
</html>
